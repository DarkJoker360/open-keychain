name: Android CI

on:
  push:
    branches:
      - master
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:

env:
  JAVA_VERSION: 17

jobs:
  build:
    name: Build APK (${{ matrix.variant }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        variant:
          - Debug
          - Release

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build ${{ matrix.variant }} APK
        run: ./gradlew assemble${{ matrix.variant }}

      - name: Upload ${{ matrix.variant }} APK
        uses: actions/upload-artifact@v4
        with:
          name: OpenKeychain-${{ matrix.variant }}-${{ github.sha }}
          path: OpenKeychain/build/outputs/apk/${{ matrix.variant == 'Debug' && 'debug' || 'release' }}/*.apk
          if-no-files-found: error
          retention-days: 30

  test:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Run unit tests
        run: ./gradlew :OpenKeychain:testDebugUnitTest
        continue-on-error: true  # Allow tests to fail without blocking the workflow

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports-${{ github.sha }}
          path: |
            **/build/reports/tests/**
            **/build/test-results/**
          retention-days: 14

  lint:
    name: Lint Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Run lint
        run: ./gradlew lintDebug

      - name: Upload lint reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lint-reports-${{ github.sha }}
          path: |
            **/build/reports/lint-*.html
            **/build/reports/lint-*.xml
          retention-days: 14

  upload-artifacts:
    name: Upload Build Artifacts
    needs: [build]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: OpenKeychain-*
          path: artifacts
          merge-multiple: false

      - name: Prepare artifacts for upload
        run: |
          mkdir -p builds
          # Rename files to be more user-friendly
          find artifacts -name "OpenKeychain-debug.apk" -exec cp {} builds/OpenKeychain-debug-${GITHUB_SHA:0:7}.apk \;
          find artifacts -name "OpenKeychain-release.apk" -exec cp {} builds/OpenKeychain-release-${GITHUB_SHA:0:7}.apk \;
          ls -lh builds/

      - name: Upload to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: OpenKeychain-builds
          path: builds/*.apk
          retention-days: 90

  release:
    name: Create GitHub Release
    needs: [build, test, lint]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: OpenKeychain-*
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -name "*.apk" -exec cp {} release/ \;
          ls -lh release/

      - name: Generate release notes
        id: notes
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

          cat > release_notes.md << 'EOF'
          ## OpenKeychain ${VERSION}

          OpenPGP implementation for Android with SSH agent support.

          ### What's New

          See commit history for detailed changes.

          ### Installation

          #### Debug Build
          - `OpenKeychain-debug.apk` - Debug version with extended logging

          #### Release Build
          - `OpenKeychain-release.apk` - Optimized production build (recommended)

          ### Features
          - OpenPGP encryption/decryption
          - SSH agent integration with Termux
          - YubiKey support
          - Key management

          ### Checksums

          EOF

          cd release
          sha256sum *.apk >> ../release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*.apk
          body_path: release_notes.md
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


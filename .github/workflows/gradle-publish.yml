name: Publish to GitHub Packages

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  publish:
    name: Publish SSH Authentication API
    runs-on: ubuntu-latest
    # Disabled: GitHub Packages doesn't support public Maven repos yet
    # https://github.community/t/how-to-allow-unauthorised-read-access-to-github-packages-maven-repository/115517
    if: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Publish sshauthentication-api to GitHub Packages
        run: ./gradlew :sshauthentication-api:publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
